{% extends "base.html" %} 

{% block content%}
<div class="container">
    <div class="signup-form">
        <form class="form-horizontal" method="POST" action="/">

            <div class="col-sm-8 col-sm-offset-4">
                <h1>Sign Up</h1>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="username">Username:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" />
                    <p class="error">{{username_error}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" />
                    <p class="error">{{password_error}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="verify_password">Verify Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="verify_password" id="verify_password" />
                    <p class="error">{{verify_password_error}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email (optional):</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" />
                    <p class="error">{{email_error}}</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
